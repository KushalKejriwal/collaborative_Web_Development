<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 80vw;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 3px 9px rgba(40, 70, 140, 0.5);
            margin: 0 auto;
        }
        header {
            background: #28468c;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        section {
            margin-bottom: 2rem;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #fff;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        ul li a {
            text-decoration: none;
            color: #333;
        }
        ul li a:hover {
            color: #007BFF;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tools and Resources</h1>
        </header>
        <main>
            <section>
                <h2>Development Tools</h2>
                <ul>
                    <li><a href="https://code.visualstudio.com/">Visual Studio Code</a></li>
                    <li><a href="https://www.sublimetext.com/">Sublime Text</a></li>
                    <li><a href="https://www.jetbrains.com/webstorm/">WebStorm</a></li>
                </ul>
            </section>
            <section>
                <h2>Design Resources</h2>
                <ul>
                    <li><a href="https://www.adobe.com/products/photoshop.html">Adobe Photoshop</a></li>
                    <li><a href="https://www.sketch.com/">Sketch</a></li>
                    <li><a href="https://www.figma.com/">Figma</a></li>
                </ul>
            </section>
            <section>
                <h2>Learning Resources</h2>
                <ul>
                    <li><a href="https://www.codecademy.com/">Codecademy</a></li>
                    <li><a href="https://www.udemy.com/">Udemy</a></li>
                    <li><a href="https://www.coursera.org/">Coursera</a></li>
                </ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Tools and Resources</p>
        </footer>
    </div>
</body>
</html>
